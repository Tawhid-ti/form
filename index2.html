<body>
<div class="form2">
	<h1>Creat an Account </h1>
	<h4>Sign up with your social media or email address</h4>
	<ul>
		<li class="face"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp<span>Facebook</span></li>
		<li class="tw"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp<span>Twitter</span></li>
		<li class="goo"><i class="fa fa-google" aria-hidden="true"></i>&nbsp<span>Google</span></li>
	</ul>
	<h2>or</h2>
	<form>
		<input type="text" name="" placeholder="Username">
		<input type="email" name="" placeholder="Email Address">
		<input type="password" name="" placeholder="password">
		<input type="password" name="" placeholder="Confirm password">
		<a href="">
			<button>Sign up</button>
		</a>
	</form>
</div>
